        function CAL(value)
        {
            
            a=parseInt( document.getElementById('a').value);
            b=parseInt( document.getElementById('b').value);
            if(value=="ADD")
            {
                c= a+b;
                 document.getElementById('sum').value=c;
            }
            else if(value=="SUB")
            {
                c= a- b;
                 document.getElementById('sum').value=c;
            }
            else if(value=="MUL")
            {
                c= a* b;
                 document.getElementById('sum').value=c;   
            }        
            else if(value=="DIV")
            {
                c= a / b;
                 document.getElementById('sum').value=c;     
            }    
        }
